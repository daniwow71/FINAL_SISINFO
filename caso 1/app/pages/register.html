<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../public/style.css">
    <script>
        async function handleRegister(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmDate = document.getElementById('confirm-date').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, confirmDate })
            });

            if (response.ok) {
                window.location.href = '../casoEstudio1.html'; // Redirige a casoEstudio1.html
            } else {
                alert('Error en el registro');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <section class="register-form">
            <h2>Crea tu cuenta</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-date">Fecha Nacimiento:</label>
                    <input type="date" id="confirm-date" name="confirm-date" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión aquí</a></p>
        </section>
    </main>
</body>
</html>
